name: test-acr-windows

on:
  workflow_dispatch:

jobs:
  acr-test:
    name: Testing ACR and Docker on Windows
    runs-on: windows-latest
    steps:
      - name: Is Docker installed?
        run: docker --version
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Login to ACR registry
        run: |
          az acr login --name asouzatest