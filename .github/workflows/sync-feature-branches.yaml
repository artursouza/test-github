name: sync-feature-branches

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
jobs:
  merge:
    name: Merge master into feature branches
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [feature/workflows, feature/something_else]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set GIT_REF
        if: ${{ env.GITHUB_SHA }} != ''
        run: |
          echo "GIT_REF=${{ env.GITHUB_SHA }}" >>${GITHUB_ENV}
      - name: Set GIT_REF as main branch (or master)
        if: ${{ env.GIT_REF }} == ''
        run: |
          echo "GIT_REF=$( git symbolic-ref --short HEAD )" >>${GITHUB_ENV}
      - name: Merging ${{ env.GIT_REF }} into ${{ matrix.branch }}
        env:
          GITHUB_TOKEN: ${{ secrets.DAPR_BOT_TOKEN }}
        run: |
          REMOTE=$( git remote )
          git log | head -n 20
          git fetch $REMOTE
          git checkout ${{ env.GIT_REF }}
          git log | head -n 20
          git fetch $REMOTE ${{ matrix.branch }}:${{ matrix.branch }}
          git checkout ${{ matrix.branch }}
          git log | head -n 20
          git merge main
          git push $REMOTE ${{ matrix.branch }}