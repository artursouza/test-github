name: sync-feature-branches

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
jobs:
  merge:
    name: Merge master into feature branches
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [feature/workflows]
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Merging master branch into ${{ matrix.branch }}
        env:
          GITHUB_TOKEN: ${{ secrets.DAPR_BOT_TOKEN }}
        run: |
          SOURCE_BRANCH=$( git symbolic-ref --short HEAD )
          REMOTE=$( git remote )
          echo $REMOTE $SOURCE_BRANCH
          git checkout --track -b ${{ matrix.branch }} origin/${{ matrix.branch }}
          git merge $SOURCE_BRANCH
          git push